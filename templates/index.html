<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toll-Rizz Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    body {
      background: linear-gradient(135deg, #000, #007847);
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .dashboard-container {
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 20px;
      min-height: 100vh;
    }
    .dashboard {
      background: rgba(0, 0, 0, 0.95);
      border: 3px solid #FFD700;
      box-shadow: 0 0 30px #ffd700, 0 0 15px #4caf50;
      padding: 30px;
      border-radius: 15px;
      max-width: 1400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }
    .top-sections {
      display: flex;
      justify-content: flex-start;
      gap: 20px;
      width: 100%;
    }
    .panel-section {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #ffd700;
      width: 250px;
      text-align: center;
      max-height: 300px;
      overflow-y: auto;
      z-index: 2;
    }
    .map-container {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border: 3px solid #FFD700;
      box-shadow: 0 0 20px #ffd700, inset 0 0 10px #4caf50;
      border-radius: 15px;
      width: 100%;
      text-align: center;
      position: relative;
      max-height: 450px;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid #4CAF50;
    }
    #tollTime {
      font-size: 1.1em;
      color: #99ff99;
      margin-top: 5px;
    }
    .car {
      width: 100px;
      height: 50px;
      margin: 10px auto;
      display: block;
      filter: drop-shadow(0 0 10px #FFD700);
    }
    .car.start {
      animation: drive 5s linear infinite;
    }
    @keyframes drive {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(1000%); }
    }
    .notification-panel {
      position: fixed;
      right: 20px;
      top: 150px;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 3px solid #4caf50;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 10px #ffd700;
      display: flex;
      flex-direction: column;
      gap: 5px;
      overflow: hidden;
      z-index: 1;
    }
    .notification {
      font-size: 0.9em;
      color: #99ff99;
      padding: 5px;
      margin: 2px 0;
      background: rgba(0, 10, 0, 0.7);
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .notification.visible {
      opacity: 1;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      background-color: rgba(0, 100, 0, 0.8);
      padding: 10px;
      color: #ffd700;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 0 10px #4caf50;
      width: auto;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin: 10px 0;
      font-size: 28px;
    }
    button {
      padding: 10px;
      border-radius: 20px;
      background: linear-gradient(45deg, #4caf50, #ffd700);
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 5px;
    }
    button:hover {
      box-shadow: 0 0 10px #ffd700;
      transform: scale(1.05);
    }
    .cashpot-tab {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffd700;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .cashpot-tab div {
      font-size: 2em;
      cursor: pointer;
    }
    select {
      padding: 10px;
      margin: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #ffd700;
      border: 2px solid #4caf50;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    #tollFeedback {
      margin-top: 10px;
      font-size: 1.2em;
      color: #99ff99;
    }
    #voicePopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 100, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ffd700;
      z-index: 1000;
      color: #ffd700;
      font-size: 1.3em;
      text-align: center;
    }
    #voicePopup.show {
      display: block;
    }
    #ticketList {
      list-style: none;
      padding: 0;
      color: #99ff99;
    }
    #balance {
      color: #99ff99;
      font-size: 1.1em;
    }
    .tickets-section {
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #ffd700;
      text-align: center;
      max-height: 300px;
      overflow-y: auto;
      z-index: 2;
    }
    @media (max-width: 768px) {
      .top-sections {
        flex-direction: column;
        align-items: center;
      }
      .panel-section {
        width: 100%;
        max-width: 350px;
      }
      .cashpot-tab {
        max-width: 100%;
      }
      .notification-panel {
        width: 150px;
        right: 10px;
      }
      .logo {
        font-size: 28px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard">
      <div class="logo">T-Riz</div>
      <h1>Toll-Rizz Road Dashboard</h1>
      <div class="top-sections">
        <div class="panel-section">
          <h3>Card Info</h3>
          <p>**** **** **** 1234</p>
          <button title="Add a new card">Add Card</button>
          <button title="Edit your card">Edit Card</button>
          <button title="Delete card">Delete Card</button>
        </div>
        <div class="panel-section">
          <h3>Toll & Dream</h3>
          <div class="dream-section">
            <select id="tollSelect">
              <option value="">Select Toll</option>
              <option value="T1">T1 - May Pen</option>
              <option value="T2">T2 - Spanish Town</option>
            </select>
          </div>
          <button id="buyTicket" title="Buy a ticket">Buy Ticket</button>
          <button id="driveButton" title="Start driving">Drive</button>
          <button id="speakButton" title="Talk to me" disabled>🎤 Speak</button>
          <p id="tollFeedback"></p>
          <p id="balance"></p>
        </div>
      </div>
      <div class="cashpot-tab">
        <div title="1 - Duppy">👻</div>
        <div title="2 - Small Man">👦🏽</div>
        <div title="3 - Dead">⚰️</div>
        <div title="4 - Egg">🥚</div>
        <div title="5 - Thief">🦹</div>
        <div title="6 - Strong Man">🏋🏽</div>
        <div title="7 - Married Woman">👰</div>
        <div title="8 - Belly">🤰</div>
        <div title="9 - Cow">🐄</div>
        <div title="10 - White Woman">👩🏻</div>
        <div title="11 - Small House">🏠</div>
        <div title="12 - Goat">🐐</div>
        <div title="13 - Dog">🐶</div>
        <div title="14 - Rat">🐀</div>
        <div title="15 - Big Man">👨🏽</div>
        <div title="16 - Fresh Water">💧</div>
        <div title="17 - Johncrow">🦅</div>
        <div title="18 - White Man">👨🏻</div>
        <div title="19 - Baby">👶</div>
        <div title="20 - Horse">🐎</div>
        <div title="21 - Big House">🏰</div>
        <div title="22 - Church">⛪</div>
        <div title="23 - Gold">🪙</div>
        <div title="24 - Fire">🔥</div>
        <div title="25 - Fish">🐟</div>
        <div title="26 - Weak Man">🙍🏽‍♂️</div>
        <div title="27 - Old Woman">👵</div>
        <div title="28 - Old Man">👴</div>
        <div title="29 - Black Man">👨🏿</div>
        <div title="30 - Ring">💍</div>
        <div title="31 - Young Girl">👧</div>
        <div title="32 - Drop Pan">🎰</div>
        <div title="33 - Silver">🥈</div>
        <div title="34 - Fowl">🐔</div>
        <div title="35 - Crocodile">🐊</div>
        <div title="36 - Chinese Man">👨‍🦲</div>
      </div>
      <div class="panel-section tickets-section">
        <h3>Your Tickets</h3>
        <ul id="ticketList">
          <li>No tickets yet. Buy one!</li>
        </ul>
      </div>
      <div class="map-container" id="mapContainer">
        <h3>GPS Route (Jamaica)</h3>
        <div id="map"></div>
        <p id="tollTime"></p>
        <svg class="car" viewBox="0 0 100 50">
          <rect x="5" y="15" width="90" height="20" fill="#FFD700" rx="5"/>
          <circle cx="20" cy="40" r="7" fill="#000"/>
          <circle cx="80" cy="40" r="7" fill="#000"/>
          <rect x="30" y="5" width="40" height="15" fill="#4CAF50" rx="3"/>
          <text x="50" y="30" font-size="10" fill="#000" text-anchor="middle">TAXI</text>
        </svg>
      </div>
    </div>
    <div class="notification-panel" id="notificationPanel"></div>
  </div>
  <div id="voicePopup">
    <p id="popupText"></p>
  </div>
  <audio id="weatherAudio" src="/static/weather.m4a" preload="auto"></audio>
  <audio id="dreamAudio" src="/static/dream.m4a" preload="auto"></audio>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let mapInitialized = false;
    let driving = false;
    let listening = false;
    let lastCommand = null;
    const mapContainer = document.getElementById('mapContainer');
    const mapDiv = document.getElementById('map');
    const tollTime = document.getElementById('tollTime');
    const driveButton = document.getElementById('driveButton');
    const speakButton = document.getElementById('speakButton');
    const buyTicketBtn = document.getElementById('buyTicket');
    const tollSelect = document.getElementById('tollSelect');
    const tollFeedback = document.getElementById('tollFeedback');
    const voicePopup = document.getElementById('voicePopup');
    const popupText = document.getElementById('popupText');
    const ticketList = document.getElementById('ticketList');
    const car = document.querySelector('.car');
    const weatherAudio = document.getElementById('weatherAudio');
    const dreamAudio = document.getElementById('dreamAudio');
    let recognition = null;
    let silenceTimer = null;

    const notifications = [
      'User purchased Goat (12)',
      'User purchased Small House (11)',
      'User purchased Baby (19)',
      'User purchased Fish (25)',
      'User purchased Gold (23)',
      'User purchased Ring (30)',
      'User purchased Dog (13)',
      'User purchased Horse (20)',
      'User purchased Church (22)',
      'User purchased Egg (4)'
    ];
    let currentIndex = 0;
    function updateNotifications() {
      const panel = document.getElementById('notificationPanel');
      panel.innerHTML = '';
      for (let i = 0; i < 3; i++) {
        const index = (currentIndex + i) % notifications.length;
        const div = document.createElement('div');
        div.className = 'notification visible';
        div.textContent = notifications[index];
        panel.appendChild(div);
      }
      currentIndex = (currentIndex + 1) % notifications.length;
    }
    setInterval(updateNotifications, 3000);
    updateNotifications();

    function formatTicketNumber(num) {
      const str = String(num).padStart(6, '0');
      return `${str.slice(0, 3)}-${str.slice(3, 6)}-${str.slice(5)}`;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.volume = 1;
      utterance.rate = 0.9;
      utterance.pitch = 1;
      const voices = speechSynthesis.getVoices();
      const britishMaleVoice = voices.find(voice => voice.lang === 'en-GB' && voice.name.includes('Male')) ||
                               voices.find(voice => voice.lang === 'en-GB') || voices[0];
      utterance.voice = britishMaleVoice;
      speechSynthesis.speak(utterance);
    }

    speechSynthesis.onvoiceschanged = () => {
      speak('Welcome to Toll-Rizz Dashboard!');
    };

    function showPopup(message) {
      popupText.textContent = message;
      voicePopup.classList.add('show');
      setTimeout(() => voicePopup.classList.remove('show'), 4000);
      speak(message);
    }

    function addTicketToList(toll, ticketNumber) {
      const li = document.createElement('li');
      li.textContent = `Ticket #${formatTicketNumber(ticketNumber)} for ${toll === 'T1' ? 'May Pen' : 'Spanish Town'}`;
      ticketList.appendChild(li);
      if (ticketList.querySelector('li').textContent === 'No tickets yet. Buy one!') {
        ticketList.innerHTML = '';
        ticketList.appendChild(li);
      }
    }

    async function checkMicPermission() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
        return true;
      } catch (error) {
        showPopup('Microphone access denied. Enable it in your browser settings.');
        return false;
      }
    }

    async function startContinuousRecognition() {
      if (listening || !driving) return;
      const micAllowed = await checkMicPermission();
      if (!micAllowed) return;

      listening = true;
      speakButton.textContent = '🎤 Listening';
      speakButton.disabled = true;
      tollFeedback.textContent = 'Listening for commands... Say "weather" or "dream".';

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const command = event.results[event.results.length - 1][0].transcript.toLowerCase();
        tollFeedback.textContent = `You said: ${command}`;

        if (silenceTimer) clearTimeout(silenceTimer);

        silenceTimer = setTimeout(() => {
          if (command.includes('weather') && lastCommand !== 'weather') {
            weatherAudio.play();
            lastCommand = 'weather';
          } else if (command.includes('dream') && lastCommand !== 'dream') {
            dreamAudio.play();
            lastCommand = 'dream';
          } else if ((command.includes('buy ticket') || command.includes('purchase ticket')) && lastCommand !== 'buy ticket') {
            const toll = tollSelect.value;
            if (!toll) {
              showPopup('Please select a toll first.');
              lastCommand = null;
              return;
            }
            const ticketNum = Math.floor(Math.random() * 900000) + 100000;
            showPopup(`Ticket purchased! Number: ${ticketNum}`);
            addTicketToList(toll, ticketNum);
            document.getElementById('balance').textContent = `Balance: ${Math.floor(Math.random() * 5000) + 1000} JMD`;
            lastCommand = 'buy ticket';
          } else if (command.startsWith('buy ') && lastCommand !== command) {
            const cashpot = command.replace('buy ', '').replace(/\s/g, '_');
            showPopup(`Cash Pot ${cashpot} purchased!`);
            document.getElementById('balance').textContent = `Balance: ${Math.floor(Math.random() * 5000) + 1000} JMD`;
            lastCommand = command;
          } else {
            lastCommand = null;
          }
        }, 2000);
      };

      recognition.onerror = (event) => {
        tollFeedback.textContent = `Voice error: ${event.error}`;
        if (event.error === 'no-speech' || event.error === 'network') {
          if (driving) recognition.start();
        } else {
          listening = false;
          speakButton.textContent = '🎤 Speak';
          speakButton.disabled = driving;
          showPopup('Voice recognition stopped.');
        }
      };

      recognition.onend = () => {
        if (listening && driving) {
          try {
            recognition.start();
          } catch (error) {
            listening = false;
            speakButton.textContent = '🎤 Speak';
            speakButton.disabled = driving;
            showPopup('Voice recognition stopped.');
          }
        }
      };

      recognition.start();
    }

    function stopRecognition() {
      if (listening) {
        listening = false;
        if (recognition) recognition.stop();
        if (silenceTimer) clearTimeout(silenceTimer);
        tollFeedback.textContent = 'Click Drive to start listening.';
        speakButton.textContent = '🎤 Speak';
        speakButton.disabled = driving;
        lastCommand = null;
      }
    }

    driveButton.addEventListener('click', () => {
      driving = !driving;
      if (driving) {
        mapContainer.style.display = 'block';
        car.classList.add('start');
        driveButton.textContent = 'Stop Driving';
        if (!mapInitialized) {
          const map = L.map('map').setView([18.1096, -77.2975], 8);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap',
            maxZoom: 18
          }).addTo(map);
          L.marker([18.2258, -78.1336]).addTo(map)
            .bindPopup('Savanna-la-Mar')
            .openPopup();
          mapInitialized = true;
        }
        const toll = tollSelect.value;
        tollTime.textContent = toll ? `Estimated time to ${toll === 'T1' ? 'May Pen' : 'Spanish Town'}: ${toll === 'T1' ? '30 minutes' : '20 minutes'}` : '';
        startContinuousRecognition();
      } else {
        mapContainer.style.display = 'none';
        car.classList.remove('start');
        driveButton.textContent = 'Drive';
        tollTime.textContent = '';
        speechSynthesis.cancel();
        stopRecognition();
      }
    });

    buyTicketBtn.addEventListener('click', () => {
      const toll = tollSelect.value;
      if (!toll) {
        showPopup('Please select a toll.');
        return;
      }
      const ticketNum = Math.floor(Math.random() * 900000) + 100000;
      showPopup(`Ticket purchased! Number: ${ticketNum}`);
      addTicketToList(toll, ticketNum);
      document.getElementById('balance').textContent = `Balance: ${Math.floor(Math.random() * 5000) + 1000} JMD`;
    });

    speakButton.addEventListener('click', () => {
      if (!driving) {
        if (listening) {
          stopRecognition();
        } else {
          startContinuousRecognition();
        }
      }
    });

    tollSelect.addEventListener('change', () => {
      const toll = tollSelect.value;
      if (!toll) {
        tollFeedback.textContent = 'Please select a toll.';
        tollTime.textContent = '';
        return;
      }
      const message = `Selected ${toll === 'T1' ? 'May Pen' : 'Spanish Town'} toll`;
      tollFeedback.textContent = message;
      tollTime.textContent = `Estimated time to ${toll === 'T1' ? 'May Pen' : 'Spanish Town'}: ${toll === 'T1' ? '30 minutes' : '20 minutes'}`;
      speak(message);
    });

    window.onload = () => {
      document.getElementById('balance').textContent = `Balance: 2500 JMD`;
      tollFeedback.textContent = 'Click Drive to start listening.';
      speakButton.disabled = true;
    };
  </script>
</body>
</html>
